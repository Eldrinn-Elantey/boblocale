bobmods-logistics-inserterrequireprevious=Якщо увімкнуто, маніпулятори потребуватимуть попередню версію для складання оновленої версії.
bobmods-logistics-fluidwagonbase=Встановлює кількість рідини в тисячах одиницях, що зберігається у вагоні цистерні (типово 25, for 25к)
