[controls]
bob-inserter-drop-range=インサータのドロップ範囲を変更
bob-inserter-pickup-range=インサータがアイテムを拾う範囲を変更
bob-inserter-pickup-rotate=インサータがアイテムを拾う位置を変更
bob-inserter-open-gui=インサータの設定GUIを開く

[gui]
bob-inserter-pickup=拾う位置
bob-inserter-drop=置く位置
bob-inserter-offset=オフセット（相対的な距離）
bob-logistics-enabled=位置の上書きを有効化
bob-logistics-long=最初からロングアームにする
bob-logistics-pickup=最初から遠い位置のアイテムを拾う
bob-logistics-drop=最初から遠い位置にアイテムを置く
bob-logistics-near=搬送ベルトがある方に向く
bob-logistics-enabled2=インサータのGUIを有効化
bob-inserter-open-gui=インサータ設定フレームの切り替え


[technology-name]
long-inserters=ロングインサータ
near-inserters=ニアインサータ
more-inserters=モアインサータ

[technology-description]
long-inserters=インサータアームが届く範囲が広がります。
near-inserters=インサータがアイテムを置くときの位置が決められます。
more-inserters=インサータの回転オプションを設定できます。


[mod-setting-name]
bobmods-inserters-long2=ロングインサータ2研究
bobmods-inserters-more2=モアインサータ2研究


[mod-setting-description]
bobmods-inserters-long2=有効な場合、ロングインサータ2が研究可能になります。 これにより、非常に長いインサータ到達範囲構成が可能になる
bobmods-inserters-more2=有効な場合、モアインサータ2が研究可能になります。 これにより、到達範囲内のすべての可能なタイル位置構成が可能になる
