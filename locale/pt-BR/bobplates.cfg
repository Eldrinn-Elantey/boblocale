[technology-description]
alloy-processing=Aprenda como combinar mais de um ingrediente para fazer uma liga.
chemical-processing=Pesquisa voltada para o uso e produção de químicos.
electrolysis=A eletrólise é usada para separar elementos de um líquido.

aluminium-processing=Pesquisa como purificar alumínio, um metal leve bastante resistente.
gold-processing=Pesquisa como refinar ouro.
nickel-processing=Pesquisa como refinar níquel.
lead-processing=Pesquisa como refinar chumbo.
silicon-processing=Pesquisa como purificar silício para uso em eletrônicos.
titanium-processing=Titânio é um metal leve muito resistente, mas difícil de ser separado do seu minério.
tungsten-processing=O tungstênio tem um ponto de derretimento muito alto, vamos pesquisar outra forma de refiná-lo.

nitinol-processing=Nitinol é uma liga de níquel e titânio, vamos ver em que podemos usá-la.
invar-processing=Invar é uma liga de ferro e níquel, talvez nós possamos usá-la para alguma coisa.
tungsten-alloy-processing=Pesquisa como fazer ligas de tungstênio, isso pode fazê-lo ainda mais útil.


