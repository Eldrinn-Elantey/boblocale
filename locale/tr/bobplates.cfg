alloy-processing=Bir alaşım yapmak için birden fazla bileşenin nasıl kombine edileceğini öğrenin.
chemical-processing=Kimyasalların kullanımı ve üretimi için araştırma.
electrolysis=Elektroliz bir sıvıdan elementleri ayırmak için kullanılır.

aluminium-processing=Oldukça hafif ve güçlü bir metal olan alüminyumun nasıl saflaştırılacağını araştırın.
gold-processing=Altının nasıl saflaştırılacağını araştırın.
nickel-processing=Nikelin nasıl saflaştırılacağını araştırın.
lead-processing=Kurşunun nasıl saflaştırılacağını araştırın.
silicon-processing=Elektroniklerde kullanmak için silikonun nasıl saflaştırılacağını araştırın.
titanium-processing=Titanyum çok güçlü ve hafif bir metaldir fakat onu cevherinden ayırmak zordur.
tungsten-processing=Volfram yüksek bir erime noktasına sahiptir, başka bir yolla nasıl saflaştırılacağını araştırın.

nitinol-processing=Nitinol bir Nikel Titanyum alaşımıdır, hadi onu ne için kullanabileceğimize bakalım.
invar-processing=Invar bir Demir Nikel alaşımıdır, belki bunu bir şey için kullanabiliriz.
tungsten-alloy-processing=Volfram temelli alaşımların nasıl yapıldığını araştırın, hatta bu onu daha kullanışlı yapabilir.


