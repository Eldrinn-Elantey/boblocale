[mod-setting-description]
bobmods-revamp-nuclear=Wenn aktiviert, wird diese Einstellung den Kernreaktor 2 in einem Thorium-Reaktor und den Kernreaktor 3 in einen Deuterium-Reaktor abändern und die Forschung entsprechend umstrukturieren.
bobmods-revamp-old-oil=Wenn aktiviert, wird diese Einstellung Änderungen an der Ölverarbeitungskette vornehmen.\nFalls Bob's Metals, Chemicals and Intermediates installiert ist, entfernt dies auch Schwefel- und Schwefelsäure-Baupläne aus dem Grundspiel und fügt andere Möglichkeiten hinzu, um Schwefel und Schwefeldioxid zu erzeugen.
bobmods-revamp-oil=Wenn aktiviert, wird diese Einstellung realistischere Änderungen in der Ölverarbeitungskette vornehmen.\nEs ersetzt die Alkangas-Ausgabe der Ölverarbeitung durch saures Gas, das zu Alkangas verarbeitet werden kann.\nEs entfernt Schwefel- und Schwefelsäure-Rezepte des Grundspiels und fügt dem Saures Gas-Verarbeitungsrezept Schwefelwasserstoff hinzu, wenn MCI installiert ist.\nDiese Einstellung hat Vorrang vor der älteren Anpassung der Öl- und Schwefelverarbeitung.

