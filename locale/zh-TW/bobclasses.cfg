[mod-setting-name]
bobmods-classes-god-mode=管理者用上帝模式
bobmods-classes-editor-mode=管理者用編輯模式
bobmods-classes-class-select=管理者用類型選擇
bobmods-classes-class-select-user=使用者用類型選擇


[mod-setting-description]
bobmods-classes-god-mode=如果啟用 (如果在多人遊戲中, 需要有管理者權限), 則上帝模式將會顯示在替身切換視窗
bobmods-classes-editor-mode=如果啟用 (如果在多人遊戲中, 需要有管理者權限), 則編輯模式將會顯示在替身切換視窗
bobmods-classes-class-select=如果啟用 (如果在多人遊戲中, 需要有管理者權限), 則類型選擇將會顯示在替身切換視窗
bobmods-classes-class-select-user=如果啟用 (所有權限的使用者), 則類型選擇將會顯示在替身切換視窗

