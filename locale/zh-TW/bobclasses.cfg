[technology-description]
bodies=研究製作替身的方法，並在不同專長的替身間切換。


[gui]
bob-class-pick=選擇一個替身專長

bob-class-balanced=標準專長替身，各項能力平等。
bob-class-miner=採集專長替身，善於快速採集資源，可以直接提煉礦物；移動速度和生命值較為偏低。
bob-class-fighter=戰鬥專長替身，善於快速移動，且生命值高於其他專長；背包槽位較少。
bob-class-builder=建築專長替身，善於快速製作物品，有較多的背包槽位；移動速度和生命值較為偏低。




bob-avatar-show-menu=開啟替身配置介面
bob-avatar-minimap=開啟這個替身的小地圖

