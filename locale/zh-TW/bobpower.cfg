[technology-description]
bob-solar-energy=僅在白天有效的無限能源。
bob-electric-energy-accumulators=研究蓄電池用以儲存電力。
electric-pole=研究更進步的電力傳輸系統。
electric-substation=研究更進步的配電系統。
bob-boiler=研究改進鍋爐的方法。
bob-steam-engine=研究提高蒸氣發電機效率的方法。
bob-oil-boiler=研究提高燃油鍋爐效率的方法。
bob-heat-exchanger=研究提高熱能交換器效率的方法。
bob-steam-turbine=研究提高蒸汽渦輪機發電機效率的方法。
bob-heat-pipe=Research into heat pipes, a method to conduct heat around for use as a power source.
burner-reactor=Research into heat power. The burner heat source burns fuel items to generate heat. Connect it to heat powered entities such as heat exchangers using heat pipes.
fluid-reactor=Research into heat power. The oil burning heat source burns fluid fuels to generate heat. Connect it to heat powered entities such as heat exchangers using heat pipes.


